version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: yokoajans
      POSTGRES_USER: yoko
      POSTGRES_PASSWORD: yokopassword
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://yoko:yokopassword@db:5432/yokoajans
      JWT_SECRET: change-me-in-production
      PORT: 5000
      NODE_ENV: production
    depends_on:
      - db
    volumes:
      - ./prisma:/app/prisma

volumes:
  pgdata:
